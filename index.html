<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Devclub - Tesla</title>
</head>
    
<body>

    <img src="img/logo.png" alt="logo da Tesla" class="logo">

    
    <!-- div é uma caixa -->
    <ul class="lista">
        <!-- item 1 -->
    <li class="item">
        <video src="img/model-y.mp4" muted loop autoplay></video>

        <div class="info-carro">
            <h1>Model Y</h1>
            <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        <div class="rodape">
            <button onclick="aparecerFormulario()">Comprar Agora</button>
            <button class="teste-drive">Faça um Test-Drive</button>
            <p class="texto-rodape">Não garantimos seu veículo imediatamente.Consultar estoque*</p>
        </div>
    </li>
    <!-- item 2 -->
    <li class="item">
        <img src="img/model-s.png" alt="model-s" class="img-tesla">

        <div class="info-carro">
            <h1>Model Y</h1>
            <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        
    </li>
    <!-- item 3 -->
    <li class="item">
        <img src="img/model-x.png" alt="model-X" class="img-tesla">

        <div class="info-carro">
            <h1>Model X</h1>
            <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
        </div>

        
    </li>
</ul>

<div class="formulario">
    <button type="reset" onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241927754350056"></script>
</div>

</body>
<script src="scrip.js" ></script>
</html>
